<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, rgba(100, 143, 255, 0.5), rgba(193, 228, 255, 0.8)), url('https://source.unsplash.com/1600x900/?pattern');
           
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Add Post -->
    <div class="w-full my-11 bg-white mx-auto bg-opacity-90 p-8 rounded-2xl shadow-2xl max-w-lg ">
        <h1 class="text-3xl font-extrabold mb-6 text-gray-800 text-center">Create a New Post</h1>
        <form id="add-post" onsubmit="addPost(event)" method="POST" enctype="multipart/form-data">

            <!-- Name Field -->
            <div class="mb-6">
                <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="Enter post name" required>
            </div>

            <!-- Description Field -->
            <div class="mb-6">
                <label for="description" class="block text-lg font-semibold text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="Describe the post" required></textarea>
            </div>

            <!-- Image Field -->
            <div class="mb-6">
                <label for="image" class="block text-lg font-semibold text-gray-700 mb-2">Image URL</label>
                <input type="file" id="image" name="image" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="Enter image URL" required>
            </div>

            <!-- Target Field -->
            <div class="mb-6">
                <label for="target" class="block text-lg font-semibold text-gray-700 mb-2">Target Amount</label>
                <input type="number" id="target" name="target" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="Enter target amount" required>
            </div>

            <!-- Post Type Field -->
            <div class="mb-6">
                <label for="post_add_type" class="block text-lg font-semibold text-gray-700 mb-2">Post Type</label>
                <select id="post_add_type" name="post_add_type" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md" required>
                    <!-- Example options -->
                    <option value="">Select post type</option>
                    <!-- <option value="1">Type 1</option>
                    <option value="2">Type 2</option> -->
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-gradient-to-r from-blue-500 to-green-500 text-white px-6 py-3 rounded-full shadow-lg hover:from-blue-600 hover:to-green-600 focus:ring-4 focus:ring-blue-300 transition duration-300 font-semibold">
                    Create Post
                </button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <div id="footer" class="w-full"></div>
    <!-- Scripts -->
    <script src="./base.js"></script>
    <script src="./auth.js"></script>
    <script src="./post.js"></script>
    <script src="./app.js"></script>
</body>
</html>
