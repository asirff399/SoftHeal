<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
   
  <!-- Profile -->
  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 py-7 px-5">
        <nav class="mt-10">
            <a href="#" data-modal-target="deposit" data-modal-toggle="deposit" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Deposit</a>
            <a href="#" data-modal-target="pass-change-modal" data-modal-toggle="pass-change-modal" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Change Password</a>
            <a href="./volunteer.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Volunteer</a>
            <a href="./donationHistory.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Donation History</a>
            <a type="button" href="#" onclick="handleLogout()"  class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Logout</a>
        </nav>
    </div>

    <!-- Profile Details -->
    <div class="flex-1 bg-white p-8">
      <div class="flex justify-between">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 uppercase">Profile Details</h2>
        <div class="flex gap-2 mb-4 me-28 p-3 rounded-2xl bg-orange-100">
          <p id="p-balance" class="text-black font-bold font-mono text-2xl"></p>
        </div>
      </div>
      <form id="up-profile" onsubmit="updateProfile(event)" enctype="multipart/form-data" class="flex gap-16 bg-gray-100 p-6 rounded-lg shadow-lg">
          <!-- Profile Picture on the left -->
          <div class="flex-shrink-0 m-8 ">
            <img id="img" src="" alt="" onerror="this.src='./images/dummy-profile.png'" class="rounded-lg shadow-2xl" style="width: 450px;">
            <input id="curr-p-img" src="" class="hidden" alt="">
            <div class="my-5">
              <label for="p-img" class="block mb-2 text-lg font-semibold text-gray-700">Image</label>
              <div class="relative flex items-center">
                <i class="fas fa-images absolute left-3 text-gray-400"></i>
                  <input type="file" id="p-img" name="p-img" 
                      class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
              </div>
            </div>
          </div>
          <!-- Profile Details on the Right -->
          <div class="flex-grow ">
              <h3 class="font-bold my-5 ">Info</h3>
              <div class="flex flex-wrap gap-6">
                <div class="mb-4 w-2/5">
                  <label for="p-first_name" class="block mb-2 text-lg font-semibold text-gray-700">First Name</label>
                  <div class="relative flex items-center">
                      <i class="fas fa-user absolute left-3 text-gray-400"></i>
                      <input type="text" id="p-first_name" name="p-first_name" placeholder="Enter your first name" 
                          class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                  </div>
                </div>

                <div class="mb-4 w-2/5">
                  <label for="p-last_name" class="block mb-2 text-lg font-semibold text-gray-700">Last Name</label>
                  <div class="relative flex items-center">
                    <i class="fas fa-user absolute left-3 text-gray-400"></i>
                      <input type="text" id="p-last_name" name="p-last_name" placeholder="Enter your last name" 
                          class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                  </div>
                </div>

                <div class="mb-4 w-2/5">
                  <label for="p-username" class="block mb-2 text-lg font-semibold text-gray-700">Username</label>
                  <div class="relative flex items-center">
                    <i class="fas fa-circle-user absolute left-3 text-gray-400"></i>
                      <input type="text" id="p-username" name="p-username" placeholder="Enter your username" 
                          class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                  </div>
                </div>

                <div class="mb-4 w-2/5">
                  <label for="p-email" class="block mb-2 text-lg font-semibold text-gray-700">Email</label>
                  <div class="relative flex items-center">
                    <i class="fas fa-envelope absolute left-3 text-gray-400"></i>
                      <input type="email" id="p-email" name="p-email" placeholder="Enter your email" 
                          class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                  </div>
                </div>

                <div class="mb-4 w-2/5">
                  <label for="p-phone" class="block mb-2 text-lg font-semibold text-gray-700">Phone</label>
                  <div class="relative flex items-center">
                    <i class="fas fa-phone absolute left-3 text-gray-400"></i>
                      <input type="number" id="p-phone" name="p-phone" placeholder="Enter your phone" 
                          class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                  </div>
                </div>

                <div class="mb-4 w-2/5">
                  <label for="p-address" class="block mb-2 text-lg font-semibold text-gray-700">Address</label>
                  <div class="relative flex items-center">
                    <i class="fas fa-map-location-dot absolute left-3 text-gray-400"></i>
                      <input type="text" id="p-address" name="p-address" placeholder="Enter your address" 
                          class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                  </div>
                </div>
                <div>
                  <button type="submit" class="bg-black hover:text-red-600 font-bold px-11 py-3  rounded-full text-gray-300">UPDATE</button>
                  <button class="bg-black hover:text-red-600 font-bold px-11 py-3 mx-5 rounded-full text-gray-300"><a href="./index.html">CANCEL</a></button>
                </div>
              </div>

          </div>
        </form>

        <!-- Donation History -->
          <div class="font-mono overflow-x-auto w-5/6 mx-auto my-11 shadow-2xl rounded-lg">
            <table class="min-w-full bg-teal-200">
              <thead class="bg-gray-800 whitespace-nowrap">
                <tr>
                  <th class="p-4 text-left text-sm font-medium text-white">
                    ID
                  </th>
                  <th class="p-4 text-left text-sm font-medium text-white">
                    Post Title
                  </th>
                  <th class="p-4 text-left text-sm font-medium text-white">
                    Post ID
                  </th>
                  <th class="p-4 text-left text-sm font-medium text-white">
                    Time
                  </th>
                  <th class="p-4 text-left text-sm font-medium text-white">
                    Donated Amount
                  </th>
                  <th class="p-4 text-left text-sm font-medium text-white">
                    Update Balance 
                  </th>
                </tr>
              </thead>

              <tbody class="whitespace-nowrap" id="tb">
                

              </tbody>
            </table>
          </div>
      </div>

  </div>

  <!-- Deposit -->  
  <div id="deposit" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow ">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                  <h3 class="text-lg text-center uppercase font-semibold text-gray-900 ">
                      Deposit
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center " data-modal-toggle="deposit">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5">
                <form id="deposit-form" class="space-y-4" onsubmit="deposit(event)">
                    <div>
                        <label for="deposit" class="block mb-2 text-sm font-medium text-gray-900 ">Deposit Amount</label>
                        <input type="number" name="deposit" id="deposit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Amount" required />
                    </div>
                    <button type="submit" class=" mx-auto text-white bg-black hover:bg-gray-200 hover:text-black focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Deposit</button>
              
                </form>
            </div>
          </div>
      </div>
  </div> 

  <!-- pass-change-modal -->
  <div id="pass-change-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                <h3 class="text-xl font-semibold text-gray-900 ">
                    Change Your Password
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="pass-change-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form id="password-change-form" onsubmit="changePass(event)" class="space-y-4" action="#">
                    <div>
                        <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900 ">Old Password</label>
                        <input type="password" name="old_password" id="old_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Old Password" required />

                        <label for="new_password" class="block mb-2 text-sm font-medium text-gray-900 ">New Password</label>
                        <input type="password" name="new_password" id="new_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter New Password" required />
                    </div>
                    <button type="submit" class="w-2/3 mx-auto text-white bg-black hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Confirm</button>
              
                </form>
            </div>
        </div>
    </div>
  </div> 
  

   <!-- Footer -->
   <div id="footer" class="w-full"></div>
  
   <!-- Scripts -->
   <script src="./base.js"></script>
   <script src="./app.js"></script>
   <script src="./auth.js"></script>
   <script src="./post.js"></script>
   
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
   
</body>
</html>
