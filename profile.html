<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
   
  <!-- Profile -->
  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 py-7 px-5">
        <nav class="mt-10">
            <a href="#" data-modal-target="deposit" data-modal-toggle="deposit" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Deposit</a>
            <a href="./volunteer.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Volunteer</a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Donation History</a>
            <a type="button" href="#" onclick="handleLogout()"  class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-600">Logout</a>
        </nav>
    </div>

    <!-- Profile Details -->
    <div class="flex-1 bg-white p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 uppercase">Profile Details</h2>
      <div class="flex gap-16 bg-gray-100 p-6 rounded-lg shadow-lg">
          <!-- Profile Picture on the Right -->
          <div class="flex-shrink-0 m-8 ">
            <img id="p-img" src="" alt="Profile Picture" class="rounded-lg shadow-2xl" style="width: 450px;">
          </div>
          <!-- Profile Details on the Left -->
          <div class="flex-grow">
              <h3 class="font-bold my-5 ">Info</h3>
              <div class="flex gap-2 mb-4">
                  <h3 class="text-lg font-semibold text-gray-700">Name:</h3>
                  <p id="p-name" class="text-gray-600"></p>
              </div>
              <div class="flex gap-2 mb-4">
                  <h3 class="text-lg font-semibold text-gray-700">Username:</h3>
                  <p id="p-username" class="text-gray-600"></p>
              </div>
              
              <div class="flex gap-2 mb-4">
                  <h3 class="text-lg font-semibold text-gray-700">Balance:</h3>
                  <p id="p-balance" class="text-gray-600"></p>
              </div>

              <h3 class="font-bold my-5 ">Contact Info</h3>
              <div class="flex gap-2 mb-4">
                <h3 class="text-lg font-semibold text-gray-700">Email:</h3>
                <p id="p-email" class="text-gray-600"></p>
              </div>
              <div class="flex gap-2 mb-4">
                  <h3 class="text-lg font-semibold text-gray-700">Phone:</h3>
                  <p id="p-phone" class="text-gray-600"></p>
              </div>
              <div class="flex gap-2 mb-4">
                  <h3 class="text-lg font-semibold text-gray-700">Address:</h3>
                  <p id="p-address" class="text-gray-600"></p>
              </div>
              
          </div>
      </div>
    </div>

  </div>

  <!-- Deposit -->
   
  <div id="deposit" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-lg text-center uppercase font-semibold text-gray-900 dark:text-white">
                      Deposit
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deposit">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5">
                <form id="deposit-form" class="space-y-4" onsubmit="deposit(event)">
                    <div>
                        <label for="deposit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deposit Amount</label>
                        <input type="number" name="deposit" id="deposit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter Amount" required />
                    </div>
                    <button type="submit" class=" mx-auto text-white bg-black hover:bg-gray-200 hover:text-black focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-200 dark:focus:ring-gray-800">Deposit</button>
              
                </form>
            </div>
          </div>
      </div>
  </div>

   <script src="./base.js"></script>
