<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  
  <!--Signup-->
  <div class="min-w-screen min-h-screen bg-slate-300 flex items-center font-mono justify-center px-5 py-5 ">
    <!-- Toast -->
    <div id="error-container" class="fixed top-24 bg-gray-200 shadow-2xl text-gray-800 flex-grow items-center mx-auto p-4 rounded-md hidden"
    role="alert">
        <span id="error" class="text font-bold font-mono tracking-wide"></span>
    </div>
    
    <div class="grid md:grid-cols-2 items-center gap-y-8 bg-white max-w-7xl w-full shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md overflow-hidden ">
      <div class="w-full h-full ">
        <img src="https://i.ibb.co.com/9mxqDk2/website-registration-vector-concept-create-account-login-illustration-939213-879.jpg" alt="">
      </div>

      <form onsubmit="handelRegistration(event)" class="sm:p-8 p-4 w-full">
        <div class="my-5">
          <h3 class="text-black text-center font-mono uppercase text-3xl font-extrabold ">Register</h3>
        </div>

        <div class="grid lg:grid-cols-2 gap-6">
          <div>
            <label class="text-gray-800 text-sm mb-2 block">First Name</label>
            <input type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter first name" 
            id="first_name" 
            name="first_name" 
            required/>
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Last Name</label>
            <input type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded-md outline-blue-500" 
            placeholder="Enter last name"
            id="last_name" 
            name="last_name" 
            required />
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Username</label>
            <input type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded-md outline-blue-500" 
            placeholder="Enter username"
            id="username" 
            name="username" 
            required/>
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Email </label>
            <input type="email" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded-md outline-blue-500" 
            placeholder="Enter email"
            id="email" 
            name="email" 
            required />
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Password</label>
            <input type="password" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded-md outline-blue-500" 
            placeholder="Enter password"
            id="password" 
            name="password" 
            required />
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Confirm Password</label>
            <input type="password" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded-md outline-blue-500" 
            placeholder="Enter confirm password"
            id="confirm_password" 
            name="confirm_password" 
            required />
          </div>
        </div>
        
        <div class="flex flex-wrap justify-center -mx-3 mt-11">
            <div class="w-full px-3 mb-5">
                <button type="submit" class="block font-mono w-full shadow-2xl max-w-xs mx-auto bg-black hover:bg-gray-100 text-white rounded-lg px-3 py-3 font-semibold">Register</button>
            </div>
            <p class="text-center"><a class="text-blue-600/100 italic" href="./login.html">Go to login page</a></p>
        </div>
      </form>
    </div>
  </div>




  <!-- Footer -->
  <div id="footer" class="w-full"></div>
  <!-- Scripts -->
  <script src="./base.js"></script>
  <script src="./auth.js"></script>
  
</body>
</html>
