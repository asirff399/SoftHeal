<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript to handle amount button clicks and custom amount input
        function setAmount(amount) {
            document.getElementById('donation-amount').value = amount;
        }
    </script>
</head>
<body class="bg-blueGray-300">
  <!-- Navbar -->
  <div id="navbar"></div>
  <!-- Post Details -->

  <div class="flex justify-center items-center my-11">
    <div class="w-full max-w-7xl bg-white rounded-lg shadow-lg flex flex-col lg:flex-row">

        <!-- Left Side: Image and Description -->
        <div class="w-full lg:w-1/2 p-8">
            <img id="pd-image" src="" alt="Donation Image" class="rounded-lg object-cover h-full w-full mb-6">
        </div>

        <!-- Right Side: Details and Donation Form -->
        <div class="w-full lg:w-1/2 p-8 bg-gray-100">
            <!-- Project Details -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold text-gray-800">Project Details</h3>
                <ul class="text-gray-700 mt-4">
                    <li><strong>Goal:</strong> <span id="pd-target"></span></li>
                    <li><strong>Raised:</strong> <span id="pd-collected"></span></li>
                    <li><strong>Start Date:</strong> <span id="pd-created-on"></span></li>
                </ul>
            </div>

            <!-- Donation Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Donate Now</h3>
                <form id="donation-form" onsubmit="donation(event)" >
                    <!-- Amount Field -->
                    <div class="mb-4">
                        <label for="donation-amount" class="block text-sm font-medium text-gray-700">Enter Donation Amount</label>
                        <input type="number" id="donation-amount" name="donation-amount" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter custom amount">
                    </div>

                    <!-- Predefined Amount Buttons -->
                    <div class="mb-4">
                        <h4 class="text-sm font-semibold text-gray-700 mb-2">Or Select an Amount</h4>
                        <div class="flex flex-wrap space-x-4">
                            <button type="button" onclick="setAmount(10000)" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">$10,000</button>
                            <button type="button" onclick="setAmount(25000)" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">$25,000</button>
                            <button type="button" onclick="setAmount(40000)" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">$40,000</button>
                            <button type="button" onclick="setAmount(50000)" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">$50,000</button>
                            <button type="button" onclick="setAmount(75000)" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">$75,000</button>
                            <button type="button" onclick="setAmount(100000)" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">$1,00,000</button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="w-full text-center">
                        <button type="submit" class="text-xl font-mono text-center m-3 hover:border-b-4 hover:border-black p-1 font-extrabold">
                            Donate Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
        <div class="w-4/6 mx-auto font-mono mb-11">
            <h2 id="pd-name" class="text-4xl font-bold text-gray-800 mb-4"></h2>
            <p id="pd-description" class="text-gray-700 mb-4 font-bold "> </p>
        </div>

        <div id="admin" class="fixed top-24 right-24">
            <div class="inline-flex rounded-md shadow-sm" role="group">
              <a href="" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 ">
                Edit
              </a>
              <a href="" onclick="deletePost()" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 ">
                Delete
              </a>
            </div>
        </div>

  <!-- Footer -->
  <div id="footer" class="w-full"></div>
  <!-- Scripts -->
  <script src="./base.js"></script>
  <script src="./app.js"></script>
  <script src="./auth.js"></script>

</body>
</html>
