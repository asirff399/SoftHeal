<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <!-- Contact Us -->
  <div class="bg-green-50 font-[sans-serif] lg:h-screen " >
    <div class="grid lg:grid-cols-3 items-center max-lg:justify-center gap-6 h-full sm:p-12 p-8 max-sm:p-4 w-5/6 mx-auto">
        <div class="max-w-lg max-lg:mx-auto max-lg:text-center max-lg:mb-6 ">
            <h2 class="text-4xl mt-11 text-center font-extrabold font-mono text-gray-800">CONTACT US</h2>
            <form id="contact-us" onsubmit="contactUs(event)" class="mx-auto mt-8 bg-white rounded-lg p-6 shadow-md space-y-4">
              <input type='text' id="name" name="name" placeholder='Name' class="w-full rounded-md h-12 px-6 bg-[#f0f1f2] text-sm outline-none" />
              <input type='email' id="email" name="email" placeholder='Email' class="w-full rounded-md h-12 px-6 bg-[#f0f1f2] text-sm outline-none" />
              <textarea placeholder='Message' id="body" name="body" rows="6" class="w-full rounded-md px-6 bg-[#f0f1f2] text-sm pt-3 outline-none"></textarea>
              <button type='submit'
                  class="text-gray-800 bg-green-200 hover:bg-green-300 font-semibold rounded-md text-sm px-6 py-3 block w-full">Send
                  Message</button>
            </form>
        </div>

        <div class="z-10 relative lg:col-span-2">
            <img src="./images/contact.jpg" class="w-4/6 object-contain block mx-auto rounded-3xl shadow-2xl" />
        </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer" class="w-full"></div>
  <!-- Scripts -->
  <script src="./app.js"></script>
  <script src="./auth.js"></script>
  <script src="./base.js"></script>
 
</body>
</html>
